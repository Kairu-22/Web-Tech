<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Sports Form </title>
</head>
<style>
    *{
    font-family: Georgia, 'Times New Roman', Times, serif;
    margin:0;
    padding:0;
    box-sizing: border-box;
}
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('https://unsplash.com/photos/a-group-of-men-playing-a-game-of-basketball-wdTpPg4ukd8');
}

form {
    background-color: #a8a6a6;
    border: 1px solid #0f0f0f;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 300px;
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="text"],
input[type="password"],
textarea,
select {
    border: 1px solid #ccc;
    border-radius: 5px;
    display: block;
    margin-bottom: 20px;
    padding: 5px;
    width: 100%;
}

select {
    appearance: none;
    -webkit-appearance: none;
    background-image: url("image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 14 8'><polygon points='0,0 14,0 7,7'/></svg>");
    background-repeat: no-repeat;
    background-position: right 10px center;
    padding-right: 30px;
}

input[type="submit"] {
    background-color: #047407;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    padding: 10px 20px;
    width: 100%;
}

input[type="submit"]:hover {
    background-color: #07470a;
}
</style>
<body>
    <form action="/submit_sports_selection" method="post">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
       
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br>

        <label for="game">Select Game:</label><br>
        <select id="game" name="game" required>
            <option value="NA">---</option>
            <option value="soccer">Soccer</option>
            <option value="basketball">Basketball</option>
            <option value="volleyball">Volleyball</option>
            <option value="tennis">Tennis</option>
            <option value="baseball">Baseball</option>
        </select><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="NA">---</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="age">Age:</label><br>

        <input type="number" id="age" name="age" min="18" max="24" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
