<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Key Detection</title>
    <style>
    </style>
</head>
<body>
    <div>
        <h2>Press Enter Key Detection</h2>
        <input type="text" id="textInput" placeholder="Type something and press Enter">
        <p id="result"></p>
    </div>

    <script>
        var input = document.getElementById("textInput");

       
        input.addEventListener("keydown", function(event) {
            if (event.keyCode === 13) {
                // Prevent the default action of the "Enter" key (e.g., form submission)
                event.preventDefault();
                
                // Display a message indicating the "Enter" key was pressed
                document.getElementById("result").innerText = "Enter key pressed!";
            }
            if (event.keyCode != 13) {
                document.getElementById("result").innerText = "";
            }
        });
    </script>
</body>
</html>
