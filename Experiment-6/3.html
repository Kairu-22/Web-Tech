<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: ;
        }

        .registration-form {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Student Course Registration</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="25">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="course">Select Course:</label>
                <select id="course" name="course">
                    <option value="math">ADBMS</option>
                    <option value="science">DevOPs</option>
                    <option value="history">FLAT</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" onclick=validateForm()>Submit</button>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            var studentName = document.getElementById("studentName").value;
            var age = document.getElementById("age").value;
            var dob = document.getElementById("dob").value;
            var course = document.getElementById("course").value;

            if (studentName.trim() === "") {
                alert("Please enter student name");
                return false;
            }
            if (isNaN(age) || age < 18 || age > 25) {
                alert("Please enter a valid age between 16 and 25");
                return false;
            }
            if (dob.trim() === "") {
                alert("Please enter date of birth");
                return false;
            }
            if (course === "") {
                alert("Please select a course");
                return false;
            }

            document.getElementById("registrationForm").submit();
        }
    </script>
</body>
</html>
