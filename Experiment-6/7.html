<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth Difference</title>
    <style>
        /* CSS styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculate Age</h1>
        <label for="dob">Enter your date of birth:</label>
        <input type="date" id="dob">
        <button onclick="calculateAge()">Calculate Age</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateAge() {
            var dobInput = document.getElementById("dob").value;
            var dob = new Date(dobInput);
            var currentDate = new Date();

            var ageInMilliseconds = currentDate - dob;
            var ageInYears = ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.25);
            ageInYears = Math.floor(ageInYears);

            document.getElementById("result").innerText = "Your age is approximately " + ageInYears + " years.";
        }
    </script>
</body>
</html>
